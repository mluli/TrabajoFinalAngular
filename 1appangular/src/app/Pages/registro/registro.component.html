<form [formGroup]="myForm" (ngSubmit)="registrarse()">
    <div>
        <label>Nombre</label>
        <input type="text" formControlName="nombre"
            [ngClass]="{error:myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty,warning:myForm.get('nombre')?.hasError('minlength') && myForm.get('nombre')?.dirty}"
        >
    </div>
    <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
        <p *ngIf="myForm.get('nombre')?.hasError('required')">El campo es obligatorio</p>
        <p *ngIf="myForm.get('nombre')?.hasError('minlength')">El campo debe tener al menos 3 caracteres</p>
    </div>
    <div>
        <label>Email</label>
        <input type="email" formControlName="correo">
    </div>
    <div>
        <label>Contrase√±a</label>
        <input type="password" formControlName="clave">
    </div>
    <div *ngIf="myForm.get('clave')?.errors && myForm.get('clave')?.dirty">
        <p *ngIf="myForm.get('clave')?.hasError('required')">El campo es obligatorio</p>
    </div>
    <button type="submit" [disabled]="myForm.invalid">Registrarse</button>
</form>
